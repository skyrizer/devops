<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You ❤️</title>
  <style>
    body {
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #ff3366;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin: 0.2em 0;
      animation: heartbeat 1.5s infinite;
    }

    p {
      font-size: 1.5em;
      margin-top: 0.5em;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
    }

    .heart {
      color: #ff0033;
      font-size: 2em;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>I ❤️ You</h1>
  <p class="heart">You make my heart beat faster!</p>
</body>
</html>
